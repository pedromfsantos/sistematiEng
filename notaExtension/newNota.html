<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="newNota.css">
</head>
<body>

    <div class="popup-overlay" id="popupOverlay">

        <div class="popup" id="popup">
            <span class="minimize" id="minPopup">&minus;</span>
            <span class="closeNote" id="closePopup">&times;</span>
            
            <div class="dropdownNew">
                <span class="menuSave" id="menuNota">...</span>
                <div class="dropdown-contentNew">
                  <table class = buttonsNew>
                    <tr><td><button id="save">Salvar</button></tr>
                    <tr><td><button id="exclude">Excluir</button></tr>
                  </table>
                </div>
              </div>

            <div class="popup-content">
    
                <form class="formtextarea">
                    <br>
                    <textarea class = "text"
                    placeholder="Add note"
                              rows="18" 
                              cols="38"
                              name="txt"
                              id="inputText"></textarea>
                </form>
    
            </div>
    
        </div>
    
    </div>
    <script type="module" src="js/controllerNota.js"></script>
</body>
